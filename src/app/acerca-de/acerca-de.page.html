<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>AcercaDe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AcercaDe</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item }}
    </button>
  </ion-list>
</ion-content>
