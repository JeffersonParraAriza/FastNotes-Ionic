<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ isEditing ? 'Editar Nota' : 'Nueva Nota' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contenido</ion-label>
    <ion-input [(ngModel)]="content"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Categoría (opcional)</ion-label>
    <ion-input [(ngModel)]="category"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Etiquetas (separa con comas)</ion-label>
    <ion-input [(ngModel)]="tagsInput"></ion-input>
  </ion-item>

  <ion-button expand="block" color="success" (click)="saveNote()">
    {{ isEditing ? 'Guardar Cambios' : 'Crear Nota' }}
  </ion-button>

</ion-content>
